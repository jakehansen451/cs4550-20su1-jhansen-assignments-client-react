<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script src="../models/user.model.client.js"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="./user-admin.controller.client.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"/>
  <link href="../styles.css" rel="stylesheet"/>
  <link href="./user-admin.style.client.css" rel="stylesheet"/>
</head>

<body>
<div class="title-bar">
  <h1>User Admin</h1>
</div>
<div class="user-admin-table-wrapper">
  <table class="user-admin-table">
    <thead class="user-admin-header">
    <tr class="user-admin-header-row">
      <th class="user-admin-header-cell">
        <div class="user-admin-field-title">Username</div>
        <input
            class="wbdv-field user-admin-field wbdv-username-fld"
            style="resize:horizontal"
        />
      </th>
      <th class="user-admin-header-cell">
        <div class="user-admin-field-title">Password</div>
        <input
            class="wbdv-field user-admin-field wbdv-password-fld"
            style="resize:horizontal"
            type="password"/></th>
      <th class="user-admin-header-cell">
        <div class="user-admin-field-title">First Name</div>
        <input
            class="wbdv-field user-admin-field wbdv-first-fld"
            style="resize:horizontal"
        />
      </th>
      <th class="user-admin-header-cell">
        <div class="user-admin-field-title">Last Name</div>
        <input
            class="wbdv-field user-admin-field wbdv-last-fld"
            style="resize:horizontal"
        />
      </th>
      <th class="user-admin-header-cell">
        <div class="user-admin-field-title">Role</div>
        <select
            class="wbdv-field user-admin-field wbdv-role-fld"
            style="resize:horizontal"
        >
          <option value="">-- Select --</option>
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
        </select>
      </th>
      <th class="user-admin-header-cell">
        <span class="float-right" style="white-space: nowrap">
        <i class="icon-link fa-2x fa fa-search wbdv-search-btn"></i>
        <i class="icon-link fa-2x fa fa-plus wbdv-add-btn"></i>
        <i class="icon-link fa-2x fa fa-check wbdv-update-btn"></i>
      </span>
      </th>
    </tr>
    </thead>

    <tbody>
    </tbody>
  </table>
</div>
</body>
</html>
