<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script src="../models/user.model.client.js"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="./user-admin.controller.client.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"/>
  <link href="../styles.css" rel="stylesheet"/>
  <link href="./user-admin.style.client.css" rel="stylesheet"/>
</head>

<body>
<div class="title-bar">
  <h1>User Admin</h1>
</div>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Password</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Role</th>
    <th></th>
  </tr>
  <tr>
    <td><input class="wbdv-field wbdv-username-fld"/></td>
    <td><input class="wbdv-field wbdv-password-fld" type="password"/></td>
    <td><input class="wbdv-field wbdv-first-fld"/></td>
    <td><input class="wbdv-field wbdv-last-fld"/></td>
    <td>
      <select class="wbdv-field wbdv-role-fld">
        <option value="">-- Select --</option>
        <option value="Faculty">Faculty</option>
        <option value="Student">Student</option>
        <option value="Admin">Admin</option>
      </select>
    </td>
    <td>
      <span class="float-right" style="white-space: nowrap">
        <i class="icon-link fa-2x fa fa-search wbdv-search-btn"></i>
        <i class="icon-link fa-2x fa fa-plus wbdv-add-btn"></i>
        <i class="icon-link fa-2x fa fa-check wbdv-update-btn"></i>
      </span>
    </td>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
</html>
