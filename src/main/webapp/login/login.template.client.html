<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>

  <link href="../styles.css" rel="stylesheet"/>

  <link href="login.style.client.css" rel="stylesheet"/>
</head>

<body>

<h1>Sign In</h1>
<form class="login-form">
  <div class="form-group login-form-row">
    <label for="usr" class="col-form-label login-input-label">Username</label>

    <input
        class="wbdv-field wbdv-username col"
        id="usr"
        type="text"
        placeholder="DwayneJohnson"
        title="Use this username to login"
    />
  </div>

  <div class="form-group login-form-row">
    <label for="pwd" class="col-form-label login-input-label">Password</label>

    <input id="pwd"
           class="wbdv-field wbdv-password col"
           type="password"
    />
  </div>
</form>

<div class="login-button-zone">
  <button class="wbdv-button wbdv-login">
    Login
  </button>

  <div class="login-zone-links">
    <a href="../work-in-progress/work-in-progress.html"
       class="wbdv-link wbdv-forgot-password"
    >Forgot your password?</a>

    <a href="../register/register.template.client.html"
       class="wbdv-link wbdv-register"
    >Don't have an account yet? Register here</a>
  </div>
</div>

</body>

</html>
