
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>

  <link href="../styles.css" rel="stylesheet"/>

  <link href="profile.style.client.css" rel="stylesheet"/>

</head>

<body>

<div>
  <div class="title-bar profile-title-bar">
    <h1>Profile</h1>
  </div>

  <div class="wbdv-message alert green-alert" role="alert">
    Profile saved successfully.
  </div>
</div>

<form>
  <div class="form-group input-form-row">
    <label for="usr" class="col-form-label input-label">Username</label>

    <input
        class="wbdv-field wbdv-username col"
        id="usr"
        value="DwayneJohnson"
        type="text"
        placeholder="DwayneJohnson"
        title="Use this username to login"
        disabled
    />
  </div>

  <div class="form-group input-form-row">
    <label for="pwd" class="col-form-label input-label">Password</label>

    <input
        class="wbdv-field wbdv-password col"
        id="pwd"
        type="password"
        placeholder="abc123"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="phone" class="col-form-label input-label">Phone</label>

    <input
        class="wbdv-field wbdv-phone col"
        id="phone"
        type="tel"
        placeholder="(123) 456-7890"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="email" class="col-form-label input-label">Email</label>

    <input
        class="wbdv-field wbdv-email col"
        id="email"
        type="email"
        placeholder="<last_name>.<first_initial>@husky.neu.edu"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="dob" class="col-form-label input-label">Date of Birth</label>

    <input
        class="wbdv-field wbdv-dob col"
        id="dob"
        type="date"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="role" class="col-form-label input-label">Role</label>

    <select
        class="wbdv-field wbdv-role col"
        id="role"
    >
      <option value="Faculty">Faculty</option>

      <option value="Student">Student</option>

      <option value="Admin">Admin</option>
    </select>
  </div>
</form>

<a
    href="./profile.template.client.html"
    class="wbdv-button wbdv-update btn green-btn"
>
  Update Profile
</a>

<a
    href="../index.html"
    class="wbdv-button wbdv-logout btn red-btn"
>
  Logout
</a>

</body>
</html>
