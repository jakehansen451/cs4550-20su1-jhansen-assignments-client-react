<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Login</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>

  <link href="../styles.css" rel="stylesheet"/>

  <link href="login.style.client.css" rel="stylesheet"/>
</head>

<body>

<div class="title-bar">
  <h1>Sign In</h1>

  <a
      class="cancel-btn wbdv-button btn green-btn"
      href="../index.html"
  >
    Cancel
  </a>
</div>
<form>
  <div class="form-group input-form-row">
    <label for="usr" class="col-form-label input-label">Username</label>

    <input
        class="wbdv-field wbdv-username col"
        id="usr"
        type="text"
        placeholder="DwayneJohnson"
        title="Use this username to login"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="pwd" class="col-form-label input-label">Password</label>

    <input
        id="pwd"
        class="wbdv-field wbdv-password col"
        type="password"
        placeholder="abc123"
        title="Please enter your password"
    />
  </div>
</form>

<div>
  <a
      href="../profile/profile.template.client.html"
      class="wbdv-button wbdv-login btn green-btn"
  >
    Login
  </a>

  <div class="login-zone-links">
    <a
        href="../work-in-progress/work-in-progress.html"
        class="wbdv-link wbdv-forgot-password"
    >
      Forgot your password?
    </a>

    <a
        href="../register/register.template.client.html"
        class="wbdv-link wbdv-register"
    >
      Don't have an account yet? Register here
    </a>
  </div>
</div>

</body>

</html>
