<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Register</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>

  <link href="../styles.css" rel="stylesheet"/>

  <link href="register.style.client.css" rel="stylesheet"/>
</head>

<body>

<div class="title-bar">
  <h1>Register</h1>

  <a
      class="cancel-btn wbdv-button btn green-btn"
      href="../index.html"
  >
    Cancel
  </a>
</div>

<form class="register-form">
  <div class="form-group input-form-row">
    <label for="usr" class="col-form-label input-label">Username</label>

    <input
        class="wbdv-field wbdv-username register-input-field col"
        id="usr"
        type="text"
        placeholder="DwayneJohnson"
        title="Please select a username"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="pwd" class="col-form-label input-label">Password</label>

    <input id="pwd"
           class="wbdv-field wbdv-password col"
           type="password"
           placeholder="abc123"
           title="Please enter a secure password"
    />
  </div>

  <div class="form-group input-form-row">
    <label for="verify-pwd" class="col-form-label input-label">Verify Password</label>

    <input id="verify-pwd"
           class="wbdv-field wbdv-password-verify col"
           type="password"
           placeholder="abc123"
           title="Please re-enter your password for verification"
    />
  </div>
</form>

<div>
  <a
      href="../profile/profile.template.client.html"
      class="wbdv-button wbdv-register btn green-btn"
  >
      Register
  </a>

  <div>
    <a
        href="../login/login.template.client.html"
        class="wbdv-link wbdv-login"
    >
      Already have an account? Click here to log in
    </a>
  </div>
</div>

</body>

</html>
